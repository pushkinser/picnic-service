# Applications setting
server.port=${port:8080}
server.servlet.context-path=/wishes-checklist

# DataSource configuration
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.url=jdbc:hsqldb:mem:app_db;shutdown=true
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:schema-hsqldb.sql
spring.datasource.data=classpath:data-hsqldb.sql

## JPA configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show_sql=true


