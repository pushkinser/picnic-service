<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>items</title>
</head>
<body>
  <table>
<tr th:each="item : ${items}">
        <td th:text="${item.id}">1</td>
        <td><a th:href="@{'/item/' + ${item.id}}" th:text="${item.title}">Title ...</a></td>
        <td th:text="${item.description}">Text ...</td>
    </tr>
        </table>
</body>
</html>
